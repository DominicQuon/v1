<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Property Investment Calculator</h1>
            <div class="year-slider">
                <label for="yearSlider">Years: <span id="yearValue">15</span></label>
                <input type="range" id="yearSlider" min="0" max="30" value="15">
            </div>
            <button id="addProperty" onclick="addProperty()">Add Property</button>
            <div id="totalSummary"></div>
            
        </div>
        <div class="right-column">
            <div id="propertiesContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
